title: OpenStreetMap Bangladesh
description: OpenStreetMap Bangladesh community website

markdown: kramdown
sass:
  style: compressed
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

twitter:
  username: osmbangladesh
social:
  name: OpenStreetMap Bangladesh
  links:
    - https://www.facebook.com/groups/osmbd
    - https://github.com/osmbangladesh

url: https://osmbd.org
baseurl: ""

exclude:
  - INSTALL.md
  - package.json
  - package-lock.json
  - node_modules/
  - .cache/
  - _javascript/

future: true
permalink: /:categories/:year/:month/:day/:title:output_ext
feed:
  collections:
    - events

collections:
  # category:
  #   output: true
  #   permalink: /:collection/:name:output_ext
  events:
    output: true
  #   permalink: /:categories/:year/:month/:day/:title:output_ext
